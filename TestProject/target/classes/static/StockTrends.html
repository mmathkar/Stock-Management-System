    <script>

var app = angular.module('myApp', ['chart.js']);

app.controller('myCtrl', ['$scope','$http', function($scope, $http) 
{
	$scope.getTopGainers = function()
	{
		$http({
	        method : "POST",
	        url : "getTopGainers",
	    }).then(function(response) 
	    	{
	    	    $scope.person = response.data;
	    	    var json1 = new Array();
	    	    var json2 = new Array();
	            angular.forEach($scope.person,function (value,index)
	            {
	            	console.log(value+' '+index);
	            	json1.push(index);
	            	json2.push(value);
	            });
	            $scope.label = json1;
	            $scope.data = json2;
    	});
}
	
	
	$scope.getTopLosers = function()
	{
		$http({
	        method : "POST",
	        url : "getTopLosers",
	    }).then(function(response) 
	    	{
	    	    $scope.person = response.data;
	    	    var json1 = new Array();
	    	    var json2 = new Array();
	            angular.forEach($scope.person,function (value,index)
	            {
	            	console.log(value+' '+index);
	            	json1.push(index);
	            	json2.push(value);
	            });
	            $scope.labels = json1;
	            $scope.datas = json2;
    	});
}
	$scope.getTopGainers();
	$scope.getTopLosers();
}]);
</script>
